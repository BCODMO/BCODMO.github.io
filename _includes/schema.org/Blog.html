<script type="application/ld+json">
{
  "@type": "Blog",
  "url": "{{ site.url }}{{ page.url }}",
  "name": {{ page.name | jsonify }},
  "headline": {{ page.name | jsonify }},
  {% if page.subtitle %}
  "alternativeHeadline":{{ page.subtitle | jsonify }},
  {% endif %}
  {% if page.description %}
    "description": {{ page.description | jsonify }},
  {% endif %}
  {% if page.keywords %}
    {% for keyword in page.keywords %}
  "keywords": {{ keyword | jsonify }},
    {% endfor %}
  {% endif %}
  {% if site.posts %}
    "blogPost": [
    {% for post in site.posts %}
      {% include schema.org/BlogPosting.html post=post %}
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
    ],
  {% endif %}
  "@context":"http://schema.org/"
}</script>
