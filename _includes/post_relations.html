<h4 id="related-links" class="title is-4 margin-top-3">Related Links</h4>
{% for relation in include.relations %}
<div class="card">
  <div class="card-content">
    <a class="title related-link" href="{{ relation.url }}" target="_blank">{{ relation.title }}</a>
    <p class="margin-bot-0"><a href="{{ relation.url }}" target="_blank">{{ relation.url }}</a></p>
    <p class="margin-bot-0 is-italic">{{ relation.description }}</a></p>
  </div>
</div>
{% endfor %}
