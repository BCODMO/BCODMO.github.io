{% assign style = "float: right;" %}
{% if include.image.border %}
  {% assign style = style  | append: " border: grey solid 2px; margin: 5px" %}
{% endif %}
{% assign alt_text = include.image.caption | default: "Image" %}
{% capture img_tag %}<img src="{{ site.url }}/assets/img/posts/{{ include.image.filename }}" alt="{{ alt_text }}">{% endcapture %}
<figure class="image {{ include.image.dimension | default: ""}}" style="{{ style }}">
  {% if include.image.url %}
    <a href="{{ include.image.url }}" target="_blank">{{ img_tag }}</a>
  {% else %}
    {{ img_tag }}
  {% endif %}
</figure>
