---
layout: default
---

<div class="container margin-top-3 margin-bot-3">
  <h1 class="title is-1">{{ page.title }}</h1>

  <p class="view">by {{ page.author }}</p>
  <p class="view">by {{ page.date | date_to_string }}</p>
  {% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
  {% endif %}
  
  {{content}}
 
</div>
