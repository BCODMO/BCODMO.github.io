---
layout: default
---

<h1 class="title is-1 is-primary">{{ page.title }}</h1>
<h5 class="title is-5">{{ page.author.name }}</h5>
<p>{{ page.date | date_to_string }}</p>
{% if page.keywords %}
<p>
{% for keyword in page.keywords %}
  <span class="tag">{{ keyword }}</span>
{% endfor %}
</p>
{% endif %}
<section class="padded-section">
{{content}}
</section>
