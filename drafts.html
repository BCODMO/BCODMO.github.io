---
layout: default
permalink: /drafts/
title: "Draft Posts"
description: "Listing of post currently being worked on"
author: bcodmo
include_in_sitemap: false
---

<table class="table is-fullwidth">
  <thead>
    <tr>
      <th>Post</th>
      <th>Category</th>
      <th>Authors</th>
    </tr>
  </thead>
  <tbody>
  {% for draft in site.drafts %}
    <tr>
      <th><a href="{{ draft.url }}">{{ draft.title }}</a></th>
      <td>{{ draft.category }}</td>
      <td>{{ draft.author }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
